<!DOCTYPE html>
<html lang="pt-br" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
</head>
<body class="relative min-h-screen w-full overflow-x-hidden">
  <header class="fixed z-40 w-full bg-gray-100 shadow">
    <div class="flex justify-between items-center w-full max-w-7xl mx-auto px-5 py-6 text-gray-700">
      <div>
        <h2 class="text-xl"><a href="index.html">Ecommerce</a></h2>
      </div>
      <div>
        <span class="cursor-pointer showCartBtn"><svg class="w-7" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"></path>
        </svg></span>
      </div>
    </div>
  </header>
  <section class="w-screen bg-gray-100">
    <div class="w-full max-w-7xl mx-auto ps-5 pe-5 py-28 min-h-screen">
      <h2 class="text-2xl lg:text-3xl font-bold text-center text-gray-800">Shop Products</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-7 w-full py-7">
        <div class="relative hover:p-3 hover:border border-black transition-all duration-300" data-name="AEROREADY SHIRT" data-value="25" data-img="imgs/product1.jpg">
          <img src="imgs/product1.jpg">
          <span class="font-bold text-lg block my-3">AEROREADY SHIRT</span>
          <span class="font-semibold text-lg">$25</span>
          <i class="addProductBtn absolute bottom-0 right-0 fa-solid fa-bag-shopping flex justify-center items-center text-white bg-black px-3 py-2.5 cursor-pointer"></i>
        </div>
        <div class="relative hover:p-3 hover:border border-black transition-all duration-300" data-name="WIRELESS EARBUDS" data-value="100" data-img="imgs/product2.jpg">
          <img src="imgs/product2.jpg">
          <span class="font-bold text-lg block my-3">WIRELESS EARBUDS</span>
          <span class="font-semibold text-lg">$100</span>
          <i class="addProductBtn absolute bottom-0 right-0 fa-solid fa-bag-shopping flex justify-center items-center text-white bg-black px-3 py-2.5 cursor-pointer"></i>
        </div>
        <div class="relative hover:p-3 hover:border border-black transition-all duration-300" data-name="HOODED PARKA" data-value="45" data-img="imgs/product3.jpg">
          <img src="imgs/product3.jpg">
          <span class="font-bold text-lg block my-3">HOODED PARKA</span>
          <span class="font-semibold text-lg">$45</span>
          <i class="addProductBtn absolute bottom-0 right-0 fa-solid fa-bag-shopping flex justify-center items-center text-white bg-black px-3 py-2.5 cursor-pointer"></i>
        </div>
        <div class="relative hover:p-3 hover:border border-black transition-all duration-300" data-name="STRAW METAL BOTTLE" data-value="24.04" data-img="imgs/product4.jpg">
          <img src="imgs/product4.jpg">
          <span class="font-bold text-lg block my-3">STRAW METAL BOTTLE</span>
          <span class="font-semibold text-lg">$24.04</span>
          <i class="addProductBtn absolute bottom-0 right-0 fa-solid fa-bag-shopping flex justify-center items-center text-white bg-black px-3 py-2.5 cursor-pointer"></i>
        </div>
        <div class="relative hover:p-3 hover:border border-black transition-all duration-300" data-name="METAL SUNGLASSES" data-value="50" data-img="imgs/product5.jpg">
          <img src="imgs/product5.jpg">
          <span class="font-bold text-lg block my-3">METAL SUNGLASSES</span>
          <span class="font-semibold text-lg">$50</span>
          <i class="addProductBtn absolute bottom-0 right-0 fa-solid fa-bag-shopping flex justify-center items-center text-white bg-black px-3 py-2.5 cursor-pointer"></i>
        </div>
        <div class="relative hover:p-3 hover:border border-black transition-all duration-300" data-name="BLACK HAT" data-value="50" data-img="imgs/product6.jpg">
          <img src="imgs/product6.jpg">
          <span class="font-bold text-lg block my-3">BLACK HAT</span>
          <span class="font-semibold text-lg">$50</span>
          <i class="addProductBtn absolute bottom-0 right-0 fa-solid fa-bag-shopping flex justify-center items-center text-white bg-black px-3 py-2.5 cursor-pointer"></i>
        </div>
        <div class="relative hover:p-3 hover:border border-black transition-all duration-300" data-name="BACKPACK" data-value="70" data-img="imgs/product7.jpg">
          <img src="imgs/product7.jpg">
          <span class="font-bold text-lg block my-3">BACKPACK</span>
          <span class="font-semibold text-lg">$70</span>
          <i class="addProductBtn absolute bottom-0 right-0 fa-solid fa-bag-shopping flex justify-center items-center text-white bg-black px-3 py-2.5 cursor-pointer"></i>
        </div>
        <div class="relative hover:p-3 hover:border border-black transition-all duration-300" data-name="ULTRABOOST 22" data-value="45" data-img="imgs/product8.jpg">
          <img src="imgs/product8.jpg">
          <span class="font-bold text-lg block my-3">ULTRABOOST 22</span>
          <span class="font-semibold text-lg">$45</span>
          <i class="addProductBtn absolute bottom-0 right-0 fa-solid fa-bag-shopping flex justify-center items-center text-white bg-black px-3 py-2.5 cursor-pointer"></i>
        </div>
      </div>
    </div>
  </section>
  <aside class="fixed cartBar z-50 top-0 right-[-100%] w-full md:w-[450px] lg:w-[450px] min-h-full max-h-full shadow-lg bg-gray-100 px-4 py-16 transition-all duration-300 ease-in-out">
    <i class="fa-solid fa-x absolute top-7 right-8 text-lg cursor-pointer closeBar"></i>
    <h3 class="text-3xl font-semibold text-center text-gray-800">Your Cart</h3>
    <div class="addedProductsContainer w-full border-b border-gray-800 py-10">
    </div>
    <span class="total text-right block font-semibold text-lg">Total $0</span>
    <button class="btnBuy bg-red-500 hover:bg-black text-white px-5 py-4 text-xl font-semibold mx-auto block my-5 transition duration-150">Buy Now</button>
</aside>
  <script src="https://kit.fontawesome.com/3b8b94a692.js" crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>  
</html>
